<div id="main-container">
    <a class="nav-link" (click)="onOpenModal(null, 'add')">Add Person</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">sex</th>
            <th scope="col">height</th>
            <th scope="col">weight</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let person of persons">
            <td>{{person.id}}</td>
            <td>{{person.name}}</td>
            <td>{{person.sex}}</td>
            <td>{{person.height}}</td>
            <td>{{person.weight}}</td>
            <td>
                <a (click)="onOpenModal(person, 'edit')" class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit">edit</a>
                <a (click)="onOpenModal(person, 'delete')" class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete">delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="addPersonModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addJobModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="addPersonModalLabel">Add Person</h5>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <form #addForm="ngForm" (ngSubmit)="onAddPerson(addForm)">
                <div class="form-group">
                <label for="name">Name</label>
                <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                <label for="email">Sex</label>
                <input type="text" ngModel name="sex" class="form-control" id="sex" placeholder="male/female/other" required>
                </div>
                <div class="form-group">
                <label for="phone">Height</label>
                <input type="text" ngModel name="height" class="form-control" id="height" placeholder="x cm" required>
                </div>
                <div class="form-group">
                <label for="phone">Weight</label>
                <input type="text" ngModel name="weight" class="form-control" id="weight" placeholder="x kg" required>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="add-person-form" data-bs-dismiss="modal">Close</button>
                <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
                </div>
            </form>
         </div>
      </div>
    </div>
</div>

<div class="modal fade" id="updatePersonModal" tabindex="-1" role="dialog" aria-labelledby="personEditModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
       <div class="modal-content">
          <div class="modal-header">
             <h5 class="modal-title" id="updatePersonModalLabel">Edit Person</h5>
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
             <form #editForm="ngForm">
                <input type="hidden" ngModel="{{editPerson?.id}}" name="id" class="form-control" id="id" placeholder="id">
                <div class="form-group">
                   <label for="name">Name</label>
                   <input type="text" ngModel="{{editPerson?.name}}" name="name" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                   <label for="sex">Sex</label>
                   <input type="text" ngModel="{{editPerson?.sex}}" name="sex" class="form-control" id="sex" placeholder="male/female/other">
                </div>
                <div class="form-group">
                   <label for="text">Height</label>
                   <input type="text" ngModel="{{editPerson?.weight}}" name="weight" class="form-control" id="weight" placeholder="x cm">
                </div>
                <div class="form-group">
                   <label for="text">Weight</label>
                   <input type="text" ngModel="{{editPerson?.weight}}" name="weight" class="form-control" id="weight" placeholder="x kg">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button (click)="onUpdatePerson(editForm.value)" data-dismiss="modal" class="btn btn-primary" >Save changes</button>
                </div>
             </form>
          </div>
       </div>
    </div>
  </div>

  <div class="modal fade" id="deletePersonModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
       <div class="modal-content">
          <div class="modal-header">
             <h5 class="modal-title" id="deleteModelLabel">Delete Person</h5>
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
             <p>Are you sure you want to delete this person?</p>
             <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="delete-person-form" data-bs-dismiss="modal">No</button>
                <button (click)="onDeletePerson(deletePerson.id)" class="btn btn-danger" data-dismiss="modal">Yes</button>
             </div>
          </div>
       </div>
    </div>
</div>
